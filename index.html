        <div>
          <form class="input" name="inputpesan" onsubmit="return validation()">
            <p>Nama:</p>
            <input type="text" name="nama" placeholder="Nama"/>
            <p>Tanggal Lahir:</p>
            <input type="date" name="date" placeholder="Tanggal Lahir"/>
            <p>Jenis Kelamin:</p>
            <div>
              <input type="radio" name="gender" id="" value="Laki-Laki"/>
              <label class="label-opsiRadio" for="">Laki-Laki</label>
            </div>
            <div>
              <input type="radio" name="gender" id="" value="Perempuan"/>
              <label class="label-opsiRadio" for="">Perempuan</label>
            </div>
            <p>Pesan: </p>
            <textarea name="pesan" id="" cols="30" rows="3" placeholder="Pesan"></textarea>
            <input type="submit" id="submit" value="Submit">
          </form>
          
          <script>
            function validation(){
              var nama = document.forms["inputpesan"]["nama"].value;
              var date = document.forms["inputpesan"]["dat"].value;
              var gender = document.forms["inputpesan"]["gender"].value;
              var pesan = document.forms["inputpesan"]["pesan"].value;

              if(nama == "" || date == "" || gender == "" || pesan == ""){
                alert("Data harus Diisi");
                return false;
              }

              document.getElementById("sender-name").innerText = nama;
              document.getElementById("sender-date").innerText = date;
              document.getElementById("sender-gender").innerText = gender;
              document.getElementById("sender-pesan").innerText = pesan;
              return false;
            }
          </script>
          <div>
            <p>Nama : <span id="sender-name"></span></p>
            <p>Tanggal Lahir : <span id="sender-date"></span></p>
            <p>Jenis Kelamin : <span id="sender-gender"></span></p>
            <p>Pesan : <span id="sender-pesan"></span></p>
          </div>
